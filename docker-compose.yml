version: '3.9'

services:
  postgres:
    image: postgres:18
    container_name: yatrika-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME:postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:password}
      POSTGRES_DB: ${DB_NAME:yatrika}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - yatrika-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  yatrika-backend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: yatrika-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DATABASE_URL=jdbc:postgresql://postgres:5432/${DB_NAME:yatrika}
      - DB_USERNAME=${DB_USERNAME:postgres}
      - DB_PASSWORD=${DB_PASSWORD:password}
      - JWT_SECRET=${JWT_SECRET:your-jwt-secret-key-for-production-2024-change-this}
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - yatrika-network

networks:
  yatrika-network:
    driver: bridge

volumes:
  postgres_data: