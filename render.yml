services:
  - type: web
    name: yatrika-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free  # or starter for production
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-domain.com
    autoDeploy: true
    healthCheckPath: /actuator/health
    numInstances: 1