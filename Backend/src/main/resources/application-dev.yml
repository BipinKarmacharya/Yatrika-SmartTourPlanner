spring:
  application:
    name: yatrika-backend

#  profiles:
#    active: dev

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/tourbookdb
    username: postgres
    password: PostgreSQL@2000
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    show-sql: true

  # Flyway Configuration
  flyway:
    enabled: false
    baseline-on-migrate: true

  # Jackson (JSON) Configuration
  jackson:
    serialization:
      fail-on-empty-beans: false
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

#Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api
  compression:
    enabled: true
    mini-types: text/html,text/xml,text/plain,text/css,text/javascript,application/json,application/javascript

# Logging
logging:
  level:
    com.yatrika: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Custom Properties
app:
  jwt:
    secret: yatrika_super_secret_key_12345
    expiration: 86400000  # 24 hours in milliseconds
  cors:
    allowed-origins: "http://localhost:3000,http://localhost:8081"
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
    allowed-headers: "*"
    max-age: 3600