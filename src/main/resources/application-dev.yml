spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/yatrika
    username: postgres
    password: PostgreSQL@2000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: false

app:
  jwt:
    secret: yatrika-dev-secret-key-very-long-and-secure-for-local
    expiration: 86400000
  cors:
    allowed-origins: "*"
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  upload:
    dir: ./uploads/dev

logging:
  level:
    com.yatrika: DEBUG
    org.hibernate.SQL: DEBUG