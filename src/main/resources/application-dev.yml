server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/yatrika
    username: postgres
    password: PostgreSQL@2000
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: false

logging:
  level:
    com.yatrika: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

app:
  jwt:
    secret: yatrika-dev-secret-key-keep-it-local-and-simple-2024
    expiration: 86400000
  cors:
    allowed-origins: "*"
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS,PATCH"
  upload:
    dir: ./uploads/dev