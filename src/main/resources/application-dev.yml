server:
  port: 8080

spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/yatrika
    username: postgres
    password: PostgreSQL@2000
    hikari:
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    url: jdbc:postgresql://postgres:5432/yatrika

logging:
  level:
    com.yatrika: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

app:
  jwt:
    secret: yatrika-dev-secret-key-keep-it-local-and-simple-2024
    expiration: 86400000
  cors:
    allowed-origins: "*"
    allow-credentials: false
  upload:
    dir: ./uploads/dev