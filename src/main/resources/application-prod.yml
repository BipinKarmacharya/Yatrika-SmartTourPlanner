spring:
  config:
    activate:
      on-profile: prod
  datasource:
    # Use environment variables for security!
    # Do NOT hardcode the Render URL/Password here.
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  flyway:
    enabled: false # Keep false if you haven't set up migration scripts yet

app:
  jwt:
    secret: ${JWT_SECRET}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}
    allow-credentials: true
  upload:
    dir: /tmp/uploads

logging:
  level:
    root: INFO
    com.yatrika: INFO