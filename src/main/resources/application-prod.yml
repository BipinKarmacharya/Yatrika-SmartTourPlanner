server:
  port: ${PORT:8080}

spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}
    hikari:
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    url: ${DATABASE_URL}

logging:
  level:
    com.yatrika: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: ERROR

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: 3600000
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:"https://production-domain.com"}
    allow-credentials: true
  upload:
    dir: /var/www/yatrika/uploads