server:
  port: ${PORT:8080}  # Render provides PORT env variable

spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DATABASE_URL}  # Render provides this for PostgreSQL
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate  # Don't use 'update' in production
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  flyway:
    enabled: true
    url: ${DATABASE_URL}
    baseline-on-migrate: true
    validate-on-migrate: true

logging:
  level:
    com.yatrika: INFO
    root: INFO

app:
  jwt:
    secret: ${JWT_SECRET:change-this-secret-key-in-production}
    expiration: 3600000  # 1 hour
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
    allow-credentials: true
  upload:
    dir: /tmp/uploads  # Use temp directory on Render