server:
  port: ${PORT:8080}
  forward-headers-strategy: framework

spring:
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  flyway:
    enabled: false
    url: ${DATABASE_URL}   # ðŸ”¥ THIS FIXES THE CRASH
    baseline-on-migrate: true
    validate-on-migrate: true

logging:
  level:
    com.yatrika: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: ERROR

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: 3600000
  cors:
    allowed-origins: "https://production-domain.com"
    allow-credentials: true
  upload:
    dir: /var/www/yatrika/uploads